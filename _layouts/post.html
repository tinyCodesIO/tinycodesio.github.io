---
layout: default
page-type: post
---
<!--------------- Header -------------->
<header class="page-header blog-page-header section-bg">
  <div class="container">
      <div class="row">
          <div class="col-md-12 text-center">
              <h1 class="page-title">{{ page.title}}</h1>
          </div>
      </div>
  </div>
</header>

<!--------------- Main Body Area -------------->
<div class="main-wrap">
  <div class="section section-padding-extra blog-area">
      <div class="container">
          <div class="row">
              <div class="blog-single-wrap">
                  <div class="col-sm-8 blogbar">
                      <article>
                          <div class="post-thumbnail">
                              <img src="{{ site.url }}/{{ page.blog-img }}" alt="...">
                          </div>
                          <p class="post-metas">
                              <span class="post-meta">by {{page.author }}</span>
                              <!-- <span class="post-meta">5 Jan, 2017</span> -->
                              <time class="post-meta" datetime="{{post.date}}">{{page.date | date:"%B %-d, %Y" }} </time>
                          </p>
                          <div class="post-content">
                              {{ content }}
                          </div>
                      </article>
                  </div>
                  {% include /blog/sidebar.html %}
              </div>
          </div>
      </div>
  </div>
</div>
